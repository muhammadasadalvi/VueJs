<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="addCounter(10)">Add 10</button>
      <button v-on:click.right="subtractCounter(5)">Reduce 5</button>
      <!-- dynamic data binding should be evaluated once v-once is used in this scanerio this will preseve the initial state -->
      <p v-once>Starting Counter: {{counter}}</p>
      <p>Result: {{ counter }}</p>
      <button v-on:click="resetInput">Reset Button</button>
      <!-- v-model is short cut for v-on:input and v-on:value that is two way data binding -->
      <!-- <input type="text" v-on:input="setName($event, 'Awan')" v-on:keyup.enter="confirmInput"> -->
      <input type="text" v-model="name">
      <p>Your Name: {{fullName}}</p>

      <!-- methods will be executed on everytime page render which is not good for performance perspective -->

      <form v-on:submit.prevent="submitForm">
        <input type="text">
        <button>SignUp</button>
      </form>
    </section>
  </body>

</html>
