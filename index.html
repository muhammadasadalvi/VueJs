<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="enteredGoalValue" />
      <button @click="addGoal">Add Goal</button>
      <p v-if="goals.length===0">No goals have been added yet - please start adding some!</p>
      <ul v-else>
        <!-- use v-show in case hiding and removing element frequently -->
        <li v-for="(goal, index) in goals" :key="goal" @click="removeGoal(index)">
          <p>{{goal}} - {{index}}</p>
          <input type="text">
        </li>
      </ul>
      <ul>
        <li v-for="num in 5">Number:{{num}}</li>
      </ul>
      <ul>
        <li v-for="(value, key, index) in {name:'Muhammad Asad', age:24}">{{key}} - {{value}} - {{index}}</li>
      </ul>
      <!-- vue re uses the dom elements while rendeing list if one deleted then the content of second copies to first  -->
      <!-- it is good feature to reuses the dom elements but it create issues sometimes! -->
    </section>
  </body>

</html>
